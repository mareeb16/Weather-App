<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container mt-4">
    <div class="card p-4 mx-auto card-width">
      <div class="mb-3">
          <center><label for="CityName" class="form-label">Enter City Name</label></center>
          <input type="text" class="form-control" id="cityNameInp">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" id="searchBtn">Search</button>
        <button class="btn btn-outline-secondary" id="clearBtn">Clear</button>
      </div>

      <div class="main mt-4"></div>
    </div>
  </div>
</body>
